{% extends 'base.html' %}

{% block title %}Shop{% endblock %}

{% block body %}

<h1>Add new Shop</h1>

<form method="POST" action="/shops/save" id="formNewBill">
    <div class="form-group">
        <label for="shopName">Shop name</label>
        <input id="shopName" type="text" name="shopName" placeholder="Shop Name" autofocus class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Add Bill{% endblock %}

{% block style %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block body %}

<h1>Add new Bill</h1>

<form method="POST" action="/bills/save" id="formNewBill">
    <div class="form-group">
        <label for="shopName">Shop name</label>
        <input id="shopName" type="text" name="shopName" placeholder="Shop Name"  autofocus class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billDate">Date</label>
        <input id="billDate" type="text" name="billDate" placeholder="Date" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="whoPay">Who Pay</label>
        <input id="whoPay" type="text" name="whoPay" placeholder="Who Pay" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billCost">Cost</label>
        <input id="billCost" type="text" name="billCost" placeholder="Cost" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billNotes">Notes</label>
        <input id="billNotes" type="text" name="billNotes" placeholder="Notes" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billImage">Bill Photo</label>
        <input id="billImage" type="file" name="billImage"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>


{% endblock %}

{% block footer %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        // INITIALIZE DATEPICKER PLUGIN
        $('#billDate').datepicker({
            dateFormat: 'dd/mm/yy'
        });
    });
</script>
{% endblock %}

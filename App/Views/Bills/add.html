{% extends 'base.html' %}

{% block title %}Bills{% endblock %}

{% block body %}

<h1>Add new bill</h1>

<form method="POST" action="/bills/save" id="formNewBill">
    <div class="form-group">
        <label for="shopName">Shop name</label>
        <input id="shopName" type="text" name="shopName" placeholder="Shop Name" autofocus class="form-control"/>
    </div>
    <div class="form-group">
        <input id="payer" type="hidden" name="payer" placeholder="Payer Name" value="{{user.id}}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" name="description" placeholder="Description" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="text" name="price" placeholder="Price" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billDate">Date</label>
        <input id="billDate" type="text" name="billDate" placeholder="Date" class="form-control" autocomplete="off"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}

{% block footer %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        // INITIALIZE DATEPICKER PLUGIN
        $('#billDate').datepicker({
            dateFormat: 'yy/mm/dd'
        });
    });
</script>
{% endblock %}

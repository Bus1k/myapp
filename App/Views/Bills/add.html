{% extends 'base.html' %}

{% block title %}Bills{% endblock %}

{% block style %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block body %}

<h1>Add new bill</h1>

<form method="POST" action="/bills/save" id="formNewBill">
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" name="description" placeholder="Description"  autofocus class="form-control"/>
    </div>
    <div class="form-group">
        <label for="billDate">Date</label>
        <input id="billDate" type="text" name="billDate" placeholder="Date" class="form-control" autocomplete="off"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}

{% block footer %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        // INITIALIZE DATEPICKER PLUGIN
        $('#billDate').datepicker({
            dateFormat: 'yy/mm/dd'
        });
    });
</script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Bills{% endblock %}

{% block body %}

<h1>Add new bill</h1>

<form method="POST" action="/bills/save" id="formNewBill">
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" name="description" placeholder="Description"  autofocus class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}

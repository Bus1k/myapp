{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign Up</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method='POST' action="/signup/create">
        <div>
            <label for="inputName">Name</label>
            <input id="inputName" type="text" name="name" placeholder="Name" autofocus value="{{ user.name }}" required />
        </div>
        <div>
            <label for="inputEmail">Email adress</label>
            <input id="inputEmail" type="email" name="email" placeholder="Email Adress" value="{{ user.email }}" required />
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" name="password" placeholder="Password" required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number"/>
        </div>
        <div>
            <label for="inputPasswordConfirm">Repeat Password</label>
            <input id="inputPasswordConfirm" type="password" name="password_confirmation" placeholder="Repeat Password" required/>
        </div>
        <button type="submit">Sing up</button>
    </form>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign Up</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method='POST' action="/signup/create" id="formSignup">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input id="inputName" type="text" name="name" placeholder="Name" autofocus value="{{ user.name }}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email adress</label>
            <input id="inputEmail" type="email" name="email" placeholder="Email Adress" value="{{ user.email }}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" name="password" placeholder="Password" required class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Sing up</button>
    </form>
{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>
    <script>
        $.validator.addMethod('validPassword',
            function (value, element, param) {
                if(value != '')
                {
                    if(value.match(/.*[a-z]+.*/i) == null)
                    {
                        return false;
                    }
                    if(value.match(/.*\d+.*/) == null)
                    {
                        return false;
                    }
                }
                return true;
            },
            'Must contain at least one letter and one number'
        );

        $(document).ready(function () {
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'Email Address already taken'
                    }
                }
            });

            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>
{% endblock %}
